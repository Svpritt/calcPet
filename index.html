<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div type="text" maxlength="14" class="calc-numbers" value="0">0</div>


    <div class="buttons">
        <div unselectable="on" id="AC" onClick="clearDisplay();" class="btn">AC</div> <!--can be used in all layouts and any languages allClear(); --> <!--0--> 
        <div unselectable="on" class="btn"><sup>+</sup>/<sub>-</sub></div> <!--Shift+ shift- -->     <!--1-->
        <div unselectable="on" id="percent" onClick="percent();" class="btn">%</div><!--shift+5-->                                     <!--2-->
        <div unselectable="on" id="divide" onClick="pressOp('/')" class="btn">÷</div> <!-- /  in all languages-->                         <!--3-->
        <!---->
        <div unselectable="on" id="seven" onClick="pressNum(7);" class="btn">7</div>                                                   <!--4-->
        <div unselectable="on" id="eight" onClick="pressNum(8);" class="btn">8</div>                                                   <!--5-->
        <div unselectable="on" id="nine" onClick="pressNum(9);" class="btn">9</div>                                                   <!--6-->
        <div unselectable="on" id="times" onClick="pressOp('*')" class="btn">×</div>   <!-- shift+8  in all languages-->                 <!--7-->
        <!---->
        <div unselectable="on" id="four" onClick="pressNum(4);" class="btn">4</div>                                                   <!--8-->
        <div unselectable="on" id="five" onClick="pressNum(5);" class="btn">5</div>                                                   <!--9-->
        <div unselectable="on" id="six" onClick="pressNum(6);" class="btn">6</div>                                                   <!--10-->
        <div unselectable="on" id="minus" onClick="pressOp('-')" class="btn">−</div> <!-- shift + -  in all languages-->
        <!---->
        <div unselectable="on" id="one" onClick="pressNum(1);" class="btn">1</div>                                                   <!--11-->
        <div unselectable="on" id="two" onClick="pressNum(2);" class="btn">2</div>                                                   <!--12-->
        <div unselectable="on" id="three" onClick="pressNum(3);" class="btn">3</div>                                                   <!--13-->
        <div unselectable="on" id="plus" onClick="pressOp('+');" class="btn">+</div> <!-- +  in all languages  shift + = -->             <!--14-->
        <!---->
        <div unselectable="on" id="zero" onClick="pressNum(0);" class="btn">0</div>                                                   <!--15-->
        <div unselectable="on" id="dot" onClick="pressNum('.');" class="btn">.</div><!-- can be used in all layouts and any languages--> <!--16-->
        <div unselectable="on" id="equals" onClick="equals();" class="btn">=</div> <!-- +  in all languages = -->                      <!--17-->
     
      </div>
      <script src="index.js"></script>
</body>
</html>
